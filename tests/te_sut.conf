- version: 1
- argument:
    long_option: --example
    short_option: -e
    dest: example
    default: "hello world"
    required: False

- container:
    name: sut
    image: "ubuntu:16.04"

    create:
      command: "sleep 30"
      detach: True

- container:
    name: te
    image: "ping"

    copy_to:
      src: "tests/from.txt"
      dest: "/"

    create:
      extra_hosts:
          sut: "{{ sut.inspect.NetworkSettings.IPAddress }}"
          example: 10.0.0.1
      #command: ["ls", "-la", "/tests"]
      command: ["ping", "-c", "5", "sut"]
      working_dir: /

- follow:
    name: te

- follow:
    name: sut

- copy_from:
    name: te
    src: "/tests/from.txt"
    dest: "tests/banan.txt"

- remove:
    name: te

- remove:
    name: sut
    force: True

